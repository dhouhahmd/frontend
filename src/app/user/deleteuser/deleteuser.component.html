<div class="modal">
    <div class="modal-dialog" role="dialog" aria-hidden="true">
      <div class="modal-content">
        <div class="modal-header">
          <button aria-label="Close" class="close" type="button" (click)="closeAction()">
            <cds-icon shape="close"></cds-icon>
          </button>
          <h3 class="modal-title">I have a nice title</h3>
        </div>
        <div class="modal-body">
          <p>But not much to say</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline" type="button"(click)="closeAction()">Cancel</button>
          <button class="btn btn-primary" type="button" (click)="saveAction()">Ok</button>

        </div>
      </div>
    </div>
  </div>
  <div class="modal-backdrop" aria-hidden="true"></div>
